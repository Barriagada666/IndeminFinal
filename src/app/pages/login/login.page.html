<app-header title="" [showBackButton]="false"></app-header>

<ion-content class="ion-padding login-page">
  <div class="center-container">
    <ion-card class="login-card">
      <ion-card-content>
        <div class="logo-container">
          <img src="assets/Indemin-logo.png" alt="Indemin Logo" class="logo-margin">
        </div>
        <form>
          <ion-list>
            <ion-item>
              <ion-input name="email" [(ngModel)]="userLogin.email" label="Email" placeholder="Correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="userLogin.password" label="Contrase単a" placeholder="Contrase単a"></ion-input>
            </ion-item>
          </ion-list>

          <ion-button expand="block" shape="round" class="login-button" (click)="login()">Iniciar Sesion</ion-button>
        </form>
        <div class="ion-padding">
          <a>多Olvidaste tu Contrase単a?</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
