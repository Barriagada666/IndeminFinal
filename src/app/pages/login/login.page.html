<app-header title="" [showBackButton]="false"></app-header>

<ion-content class="ion-padding login-page">
  <div class="center-container">
    <ion-card class="login-card">
      <ion-card-content>
        <div class="logo-container">
          <img src="assets/Indemin-logo.png" alt="Indemin Logo" class="logo-margin">
        </div>
        <form (ngSubmit)="login()">
          <ion-list>
            <ion-item>
              <ion-input name="email" [(ngModel)]="userLogin.email" label="Email" placeholder="Correo" required email></ion-input>
            </ion-item>
            <ion-note *ngIf="userLogin.email && !isValidEmail(userLogin.email)" color="danger">
              Por favor, ingrese un correo electrónico válido.
            </ion-note>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="userLogin.password" label="Contraseña" placeholder="Contraseña" required minlength="6"></ion-input>
            </ion-item>
            <ion-note *ngIf="userLogin.password && userLogin.password.length < 6" color="danger">
              La contraseña debe tener al menos 6 caracteres.
            </ion-note>
          </ion-list>

          <ion-button expand="block" shape="round" class="login-button" type="submit">Iniciar Sesion</ion-button>
        </form>
        <div class="ion-padding">
          <a (click)="navigateToResetPassword()">¿Olvidaste tu Contraseña?</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
